<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<title>Menu</title>

		<link rel="stylesheet" href="menu.css" />

	</head>

	<body>

		<header>

			<h1></h1>

			<section>
				<label id="extensao-ativador-rotulo" tabindex="0" class="ativador">
				<input autofocus id="ativador" type="checkbox" />
					<span
						aria-live				= "assertive"
						data-ativado		= "EXTENSÃO ATIVADA"
						data-desativado	= "EXTENSÃO DESATIVADA"
					></span>
				</label>
			</section>

		</header>

		<main>

			<section id="secao-links">

				<h2>Links Úteis</h2>

				<informacoes>
					<i aria-label="Esta seção contém botões com atalhos para as páginas comumente acessadas pelos servidores da Justiça do Trabalho. É possível editar as configurações de alguns botões, tais como link, dimensão e posição da janela que eles abrem. Clique com o botão direito do mouse sobre qualquer um dos botões desta seção para acessar o respectivo menu de opções. Para saber mais, acesse a playlist de vídeos sobre esta seção clicando no botão localizado na parte direita deste título."></i>
					<a href="https://www.youtube.com/playlist?list=PLg4_Psfl-Z3_8CuNyJiKYiKI6MnJ59urx"></a>
				</informacoes>

				<nav id="links-uteis"></nav>

			</section>

			<section>

				<h2>Assistente de Seleção</h2>

				<informacoes>
					<i aria-label="O Assistente de Seleção, quando ativado, disponibiliza um menu com botões úteis sempre que um texto for selecionado."></i>
				</informacoes>

				<configuracoes class="assistenteDeSelecao">
					<label class="ativador assistente largura49">
						<input
							type	= "checkbox"
							class	= "ativado"
						>
						<span
							data-ativado		= "Assistente de Seleção Ativado"
							data-desativado	= "Assistente de Seleção Desativado"
						></span>
					</label>
					<label class="ativador assistente largura49">
						<input
							type	= "checkbox"
							class	= "copiar"
						>
						<span
							data-ativado		= "Copiar Texto Selecionado"
							data-desativado	= "Não Copiar Texto Selecionado"
						></span>
					</label>

				</configuracoes>

			</section>

			<section>

				<h2>Ao Abrir Detalhes do Processo</h2>

				<informacoes>
					<i aria-label="Nesta seção, é possível definir ações a serem executadas sempre que uma janela de Detalhes do Processo for aberta. Utilize os alternadores como assistentes especializados para contextos gerais ou específicos."></i>
				</informacoes>

				<configuracoes class="aoAbrirDetalhesDoProcesso">

					<label class="ativador assistente largura49">
						<input
							type	= "checkbox"
							class	= "redimensionar"
						>
						<span
							data-ativado		= "Redimensionar Janela"
							data-desativado	= "Não Redimensionar Janela"
						></span>
					</label>
					<label class="ativador assistente largura49">
						<input
							type	= "checkbox"
							class	= "abrirTarefa"
						>
						<span
							data-ativado		= "Abrir Tarefa do Processo"
							data-desativado	= "Não Abrir Tarefa do Processo"
						></span>
					</label>
					<label class="ativador assistente largura49">
						<input
							type	= "checkbox"
							class	= "abrirGigs"
						>
						<span
							data-ativado		= "Abrir GIGS em Nova Janela"
							data-desativado	= "Não Abrir GIGS em Nova Janela"
						></span>
					</label>

				</configuracoes>

			</section>

			<section>

				<h2>Modo LGPD</h2>

				<informacoes>
					<i aria-label="Com o Modo LGPD ativado, dados sensíveis podem ser ofuscados nas páginas, o que pode ser útil quando se precisa fazer uma apresentação de tela, por exemplo."></i>
					<a href="https://www.youtube.com/playlist?list=PLg4_Psfl-Z38QNcyqH7F0gkfQziwC_N5o"></a>
				</informacoes>

				<configuracoes class="lgpd">
					<label class="ativador assistente largura49">
						<input
							type	= "checkbox"
							class	= "ativado"
						>
						<span
							data-ativado		= "Ativar Modo LGPD"
							data-desativado	= "Não Ativar Modo LGPD"
						></span>
					</label>
					<label class="largura100 legenda"
							aria-label	= "Seletores CSS separados por vírgula. Para entender o funcionamento deste campo, acesse vídeo explicativo pelo botão à direita do título desta seção. Limpe este campo caso experimente quebras de layout das páginas.">
						<input
							type	= "text"
							class	= "seletores"
							placeholder	= "Seletores CSS separados por vírgula"
						>
					</label>

				</configuracoes>

			</section>


		</main>

		<footer>
			<esforcos-poupados>Desde </esforcos-poupados>
		</footer>

		<a id="cooperari" title="O AVJT - Assistente Virtual da Justiça do Trabalho venceu a 1ª Edição (2021) do Prêmio Cooperari - Estratégias para Evoluir, da Justiça do Trabalho" href="http://www.csjt.jus.br/web/csjt/cooperari/inicio"></a>

	</body>

	<script src="/publicas/definicoes.js"></script>
	<script src="/publicas/gerais.js"></script>
	<script src="/publicas/navegador.js"></script>
	<script src="/publicas/dom.js"></script>
	<script src="/publicas/esforcos.js"></script>
	<script src="/navegador/cabecalho.js"></script>
	<script src="/navegador/rodape.js"></script>
	<script src="menu.js"></script>

</html>
