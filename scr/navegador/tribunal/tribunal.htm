<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">

		<title>Configurar Tribunal</title>

		<link rel="stylesheet" href="tribunal.css" />

	</head>

	<body>

		<header>
			<h1></h1>
		</header>

		<main>

			<section>

				<h2>Configurações da Extensão</h2>

				<configuracoes class="instituicao">

					<label class="largura100">Tribunal:<br>
						<input
							type = "number"
							class = "tribunal"
							min = "0"
							max = "24"
							value = "15"
							aria-label = "Responda 0 para TST"
						>
					</label>

				</configuracoes>

				<input type="button" id="salvar" value="Salvar" title="Salvar">

			</section>

		</main>

		<footer></footer>

	</body>

	<script src="/publicas/definicoes.js"></script>
	<script src="/publicas/gerais.js"></script>
	<script src="/publicas/relatar.js"></script>
	<script src="/publicas/navegador.js"></script>
	<script src="/publicas/dom.js"></script>
	<script src="/navegador/cabecalho.js"></script>
	<script src="/navegador/rodape.js"></script>
	<script src="tribunal.js"></script>

</html>
